<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Poster</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/animations.css">
	<link rel="stylesheet" href="styles/loader.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="scripts/libs/phaser.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<div class="container" id="loadingScreen">
		<div id="loader">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
	</div>

	<div class="box container">
		<div class="front">
			<div id="icons">
				<div onclick="onPlay()" id="play"><p>Start</p></div>
			</div>
			<div id="iconsOverlay"></div>
			<div id="canvas"></div>
			<div id="background">
				<img id="poster">
				<p></p>
			</div>
		</div>
		
		<div class="back">
			<div id="left" onclick="gfx.scroll(-1)">
				<div class="circle">
					<img src="graphics/left.svg">
				</div>
			</div>
			<div id="right" onclick="gfx.scroll(1)">
				<div class="circle">
					<img src="graphics/right.svg">
				</div>
			</div>

			<div class="container center" id="background">
				<div id="outcome">
					
				</div>
			</div>
		</div>
	</div>

	<div class="flash" id="red">
		<div></div>
		<div></div>
	</div>
	<div class="flash" id="green">
		<div></div>
		<div></div>
	</div>

	<script src="scripts/config.js"></script>
	<script src="scripts/parser.js"></script>
	<script src="scripts/gfx.js"></script>
    <script src="scripts/scene.js"></script>
	<script src="scripts/flow.js"></script>
</body>

</html>
